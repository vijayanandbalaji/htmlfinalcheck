<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css"  href="style/style.css">
		<title>Movie-Cruiser</title>
		<script src="js/s1.js">
		
		</script>
		
	</head>	
	<body>

<div class="header">

Movie-Cruiser

<img src="images\logo.png">

<a class="head" " href="movie-list-admin.html">Menu</a>

</div>


<input type="hidden" id="access"  name="access" value="edit">

<p class="title">Edit Movie</p>

<form id="myform" action="edit-movie-status.html">
<table>
	<tr>
		<td colspan="4">
			<b>Title</b>
		</td>
	</tr>
	<tr>
		<td colspan="4">
			<input type="text" id="title"  style="width:800px;">
		</td>
	</tr>
	<tr>
		<td>
			<b>Gross ($)</b>
		</td>
		<td>
			<b>Active</b>
			</td>
		<td>
			<b>Date of Launch</b>
		</td>
		<td>
			<b>Genre</b>
		</td>
	</tr>
	<tr>
		<td>
			<input type="text" id="boxoffice" >
		</td>
		<td>
			<input type="radio" name="active" id="Yes" value="Yes">Yes<input type="radio" name="active" id="No" value="No">No
		</td>
		<td>
			<input type="date" id="dol" >
		</td>
		<td>
			<select id="genre">
				<option value="Science Fiction">Science Fiction</option>
				<option value="Superhero">Superhero</option>
				<option value="Romance">Romance</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<input type="checkbox" id="teaser"> <b>Has Teaser</b>
		</td>
	</tr>
	<tr>
		<td>
			<button type="button"  onclick="return validation()">Save</button>
		</td>
	</tr>
</table>

</form>


<script src="js/script.js">

</script>

</footer>

</body>
</html>
